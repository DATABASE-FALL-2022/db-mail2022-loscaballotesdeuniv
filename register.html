<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account</title>
</head>
<body>
 <h1>Welcome to Registration!</h1>
 <p>Enter your credentials in order to create an account!</p>
 <form action="register/verification" method="POST">
    <table>
        <tr>
            <td> Enter your first name:</td>
            <td>
            <input type="text" placeholder="First Name" name="user_fname" required>
            </td>
        </tr>
        <tr>
            <td> Enter your last name:</td>
            <td>
                <input type="text" placeholder="Last Name" name="user_lname" required>
            </td>
        </tr>
        <tr>
            <td> Enter your password:</td>
            <td>
                <input type="password" placeholder="Password" name="user_password" required>
            </td>
        </tr>
                <tr>
            <td> Enter your date of birth:</td>
            <td>
                    <input type="text" name="user_dob" placeholder="mm/dd/yyyy"required>
            </td>
        </tr>
        <tr>
            <td> Enter your phone number:</td>
            <td>
                <input type="tel" placeholder="Phone Number" name="user_pnumber" required>
            </td>
        </tr>
        <tr>
            <td> Enter your new email:</td>
            <td>
                <input type="text" placeholder="username@rumail.com" name="new_email" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" placeholder="Submit" value="Complete">
            </td>
        </tr>

    </table>
</form>


</body>
</html>
